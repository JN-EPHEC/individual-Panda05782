<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP Backend - Liste Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; background-color: #fff; }
        .main-card { border: 1px solid #ddd; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container main-card">
    <h1 class="mb-4">Liste des étudiants</h1>

    <form id="userForm" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" id="nom" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col-md-3">
            <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="col-md-3">
            <input type="text" id="matricule" class="form-control" placeholder="Matricule" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </div>
    </form>

    <hr>

    <div id="statsContainer" class="alert alert-info mb-3">
        Les élèves présents : <span id="presentCount">0</span> / <span id="totalCount">0</span>
    </div>

    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th style="cursor: pointer;" onclick="sortTable('nom')">Nom &#8597;</th>
                <th style="cursor: pointer;" onclick="sortTable('prenom')">Prénom &#8597;</th>
                <th style="cursor: pointer;" onclick="sortTable('matricule')">Matricule &#8597;</th>
                <th>Présence</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userList">
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
