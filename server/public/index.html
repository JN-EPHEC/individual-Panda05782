<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP Backend - Liste Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 50px; background-color: #fff; }
        .main-card { border: 1px solid #ddd; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container main-card">
    <h1 class="mb-4">Liste des étudiants</h1>

    <form id="userForm" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" id="nom" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col-md-4">
            <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </div>
    </form>

    <hr>

    <ul id="userList" class="list-group mt-3">
        </ul>
</div>

<script src="script.js"></script>
</body>
</html>
